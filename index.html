<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesla Battery</title>
    <style>
        body { font-family: Arial; text-align: center; background: #000; color: #fff; font-size: 3em; }
    </style>
</head>
<body>
    <div id="battery">Loading...</div>
    <script>
        const apiToken = 'qqHSquL1DLab8KkwfY31tBqC5JX4a2GS'; // Replace with your token
        const vin = '7SAYGDEF4RF048475'; // Replace with your VIN
        fetch(`https://api.tessie.com/vehicles/${vin}/state`, {
            headers: { 'Authorization': `Bearer ${apiToken}` }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('battery').textContent = `${data.battery_level || 'N/A'}%`;
        })
        .catch(() => document.getElementById('battery').textContent = 'Error');
    </script>
</body>
</html>
